<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentazione Mozilla Foundation & Mozilla Clubs - Edoardo Viola</title>
		<link rel="shortcut icon" type="image/x-icon" href="src/favicon.ico"/>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/mozTheme.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<header><a href="index.html" target="_self"><h1>mozilla</h1></a></header>
		<div class="reveal">
			<div class="slides">
				<section>
				<!--Slide Mozilla in  generale-->
						<section>
							<!--Prima Slide -->
							<img src="src/graph.png" alt="Mozilla Logo" height="318" width="450">
							<h5>Mozilla theme</h5>
							<footer>  
								<p><small>Created by Edoardo Viola - @edovio - <a href="mailto:edovio@mozillaitalia.org">edovio@mozillaitalia.org</a></small></p> 
							</footer>
						</section>
				</section>
				<section>
				<!--Slide Mozilla due-->
					<section>
					<!--Prima Slide-->
							<img src="src/graph.png" alt="Mozilla Logo" height="318" width="450">
							<h5>Mozilla Theme</h5>
							<footer>  
								<p>Created by Edoardo Viola - @edovio - <a href="mailto:edovio@mozillaitalia.org">edovio@mozillaitalia.org</a></p>  
					</section>
				</section>
			</div>
		</div>
		

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
